name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '11 0 * * 5'
  workflow_dispatch:

permissions:
  contents: read

env:
  MAGEARGS: -v -d build/magefiles -w .

jobs:
  analyze:
    permissions:
      packages: read
      actions: read
      security-events: write
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - language: go
          build-mode: manual
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v1
      with:
        egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs
    - name: Checkout repository
      uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4
      with:
        fetch-depth: 0
    - name: Setup Go
      id: setup_go
      uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5
      with:
        go-version-file: 'go.mod'
    - name: Install Mage
      uses: magefile/mage-action@6a5dcb5fe61f43d7c08a98bc3cf9bc63c308c08e # v3
      with:
        install-only: true
    - name: Copy over example app
      run: |
        rm -fr apps && cp -a examples apps
    - name: Run generators
      run: mage ${MAGEARGS} preps:generate
    - name: Initialize CodeQL
      uses: github/codeql-action/init@8f1a6fed33af5212fab8a999d004627ae8901d1b # v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        packs: githubsecuritylab/codeql-${{ matrix.language }}-queries
    - name: Build agent
      run: |
        go build -v
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@8f1a6fed33af5212fab8a999d004627ae8901d1b # v3
      with:
        category: "/language:${{matrix.language}}"
